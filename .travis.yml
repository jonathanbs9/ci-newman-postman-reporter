language: node_js
node_js:
  - "14.4.0"

install:
  - npm install newman
  - npm install newman-reporter-htmlextra

before_script:
  - node --version
  - npm --version
#  - node_modules/.bin/newman --version

script:
  - node_modules/.bin/newman run tests/JSON_API_Collection.postman_collection.json -e tests/JSON_API_ENV.postman_environment.json -d tests/json_api.csv -r htmlextra --reporter-htmlextra-title "Test Report from Travis CI (Friday)"
